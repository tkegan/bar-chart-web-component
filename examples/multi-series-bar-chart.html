<!doctype html>
<html>
	<head>
		<title>Example Bar Chart</title>
		<script src="../BarChart.js"></script>
	</head>
	<body>
		<bar-chart
			dependent-axis-label="Commits Per Day"
			independent-axis-label="October 2025"
			style="height:95vh; margin:auto"
		>
			<data-series color="orange">
				<data-point label="2025-Oct-01" value="2"></data-point>
				<data-point label="2025-Oct-02" value="15"></data-point>
				<data-point label="2025-Oct-03" value="2"></data-point>
				<data-point label="2025-Oct-04" value="0"></data-point>
				<data-point label="2025-Oct-05" value="5"></data-point>
				<data-point label="2025-Oct-06" value="0"></data-point>
				<data-point label="2025-Oct-07" value="0"></data-point>
				<data-point label="2025-Oct-08" value="3"></data-point>
				<data-point label="2025-Oct-09" value="28"></data-point>
				<data-point label="2025-Oct-10" value="8"></data-point>
				<data-point label="2025-Oct-11" value="18"></data-point>
			</data-series>
			<data-series color="purple">
				<data-point label="2025-Oct-01" value="12"></data-point>
				<data-point label="2025-Oct-02" value="1"></data-point>
				<data-point label="2025-Oct-03" value="12"></data-point>
				<data-point label="2025-Oct-04" value="5"></data-point>
				<data-point label="2025-Oct-06" value="4"></data-point>
				<data-point label="2025-Oct-07" value="0"></data-point>
				<data-point label="2025-Oct-08" value="4"></data-point>
				<data-point label="2025-Oct-10" value="7"></data-point>
				<data-point label="2025-Oct-11" value="10"></data-point>
			</data-series>
		</bar-chart>
	</body>
</html>
